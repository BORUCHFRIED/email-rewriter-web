<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Rewriter</title>
  <style>
    body{font-family:Arial,system-ui,sans-serif;max-width:980px;margin:24px auto;padding:0 14px;background:#fafafa;color:#111}
    .box{background:#fff;border:1px solid #e7e7e7;border-radius:12px;padding:14px;margin-bottom:14px}
    textarea{width:100%;height:220px;resize:vertical;padding:12px;border-radius:10px;border:1px solid #ddd}
    select,button{padding:10px;border-radius:10px;border:1px solid #ddd;background:#fff}
    button{cursor:pointer;font-weight:600}
    pre{white-space:pre-wrap;word-break:break-word;background:#f7f7f7;border:1px solid #eee;border-radius:10px;padding:12px}
    .row{display:flex;flex-wrap:wrap;gap:10px;align-items:end}
    .card{border:1px solid #e7e7e7;border-radius:12px;padding:12px;margin-top:12px;background:#fff}
    .cardHead{display:flex;justify-content:space-between;gap:8px;align-items:center}
    .actions{display:flex;gap:8px}
    .status{font-size:13px;color:#666}
  </style>
</head>
<body>
  <h1>Email Rewriter</h1>

  <div class="box">
    <div class="row">
      <label>Language
        <select id="language">
          <option>English</option>
          <option>Hebrew</option>
        </select>
      </label>

      <label>Intent
        <select id="intent">
          <option>Reply</option>
          <option>Follow-up</option>
          <option>Decline</option>
          <option>Request info</option>
          <option>Confirm details</option>
        </select>
      </label>

      <label>Tone
        <select id="tone">
          <option>Professional</option>
          <option>Friendly</option>
          <option>Firm</option>
          <option>Very polite</option>
          <option>Short and direct</option>
        </select>
      </label>

      <label>Length
        <select id="length">
          <option>Similar length</option>
          <option>Shorter</option>
          <option>Longer</option>
        </select>
      </label>

      <button id="go">Rewrite</button>
      <span class="status" id="status"></span>
    </div>
  </div>

  <div class="box">
    <label>Paste email</label>
    <textarea id="email" placeholder="Paste the email here..."></textarea>
  </div>

  <div id="results"></div>

<script>
const $ = (id) => document.getElementById(id);
const statusEl = $("status");
const resultsEl = $("results");

function setStatus(msg){ statusEl.textContent = msg || ""; }
function esc(s){ return s.replace(/[&<>"']/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;" }[c])); }

async function copy(text){ await navigator.clipboard.writeText(text); }

function render(versions){
  resultsEl.innerHTML = "";
  versions.forEach(v => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="cardHead">
        <strong>${esc(v.label || "Version")}</strong>
        <div class="actions">
          <button data-a="copy">Copy</button>
        </div>
      </div>
      <pre>${esc(v.text || "")}</pre>
    `;
    card.querySelector('[data-a="copy"]').onclick = async () => {
      await copy(v.text || "");
      setStatus("Copied ✅");
      setTimeout(()=>setStatus(""),1200);
    };
    resultsEl.appendChild(card);
  });
}

$("go").onclick = async () => {
  const emailText = $("email").value.trim();
  if(!emailText){ setStatus("Paste an email first."); return; }

  setStatus("Rewriting...");
  try{
    const r = await fetch("/api/rewrite", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({
        emailText,
        language: $("language").value,
        intent: $("intent").value,
        tone: $("tone").value,
        length: $("length").value
      })
    });
    const data = await r.json();
    if(!r.ok) throw new Error(data.error || "Request failed");
    render(data.versions || []);
    setStatus("Done ✅");
    setTimeout(()=>setStatus(""),1200);
  }catch(e){
    setStatus("Error: " + e.message);
  }
};
</script>
</body>
</html>
